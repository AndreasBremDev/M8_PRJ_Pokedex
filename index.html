<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon/icon.svg" type="image/svg">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <script src="./scripts/templates.js" defer></script>

</head>

<body onload="init()">
    <header>
        SEARCHBAR
    </header>
    <main id="mainCards">
        

        <dialog id="dialog" class="dialog" onclick="showDialog()">
            <div class="container">
                <img src="./assets/img/2_Ivysaur.png" alt="Pokemon Name" class="pokeImg">
                <article class="mainCard">
                    <div class="flex_col">
                        <h3>No. 1</h3>
                        <h2>Bulbasaur</h2>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/sword-shield/12.png"
                            alt="Pokemon Type" class="pokeType">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-viii/sword-shield/4.png"
                            alt="Pokemon Type" class="pokeType">
                    </div>
                </article>
            </div>
        </dialog>

    </main>
    <footer>
        IMPRESSUM
    </footer>
</body>

</html>
