<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon/icon.svg" type="image/svg">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/media.css">

    <script src="script.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
    <script src="./scripts/rendering.js" defer></script>

</head>

<body onload="init()">
    <header class="flex margin-and-width flex_col">
        <img src="./assets/img/title_pokemon.png" alt="Pokemon Logo max-h" class="logo">
        <h1 class="h1-hidden">Pokedex</h1>

        <form class="container" onsubmit="return false;">
            <div class="search">
                <input class="search-input" id="searchInput" type="search" onkeyup="enter(event)"
                    placeholder="min 3 character - Search" autocomplete="off" oninput="searchPokemon()" minlength="3">
                <button class="search-button" onclick="clearAndSearch()" type="button"
                    aria-label="Search Pokemon by Name">
                    <img class="search-icon" src="./assets/icon/search_icon.svg" alt="search magnifying glass"
                        aria-hidden="true">
                </button>
            </div>
        </form>
    </header>
    <div id="spinner" class="loading-Spinner d_none">
        <div class="margin-and-width">
            <img src="./assets/img/title_pokemon.png" alt="Pokemon logo" class="logo">
        </div>
        <div class="spinner">
            <img src="./assets/icon/icon.svg" alt="pokeball">
        </div>
    </div>

    <main>

        <div class="flex margin-and-width justify_between">
            <div class="container btn-main-width">
                <button id="btn_prev" class="btn-main" onclick="showPrevTwenty()" disabled aria-disabled="true"
                    aria-label="show previous 20 pokemons">previous 20</button>
            </div>
            <div class="container btn-main-width">
                <button id="btn_next" class="btn-main" onclick="showNextTwentyAndMoreTwenty('next')"
                    aria-label="show previous 20 pokemons" disabled>
                    <img id="smallSpinner1" class="small-spinner" src="./assets/icon/icon.svg" alt="pokeball"
                        style="display:none;">&nbsp;
                    next 20
                </button>
            </div>
        </div>

        <div id="mainCards"></div>

        <dialog id="dialog" class="dialog" onclick="if(event.target === this){closeDialog();}">
        </dialog>

        <dialog id="impressum" class="dialog" onclick="if(event.target === this){closeDialog();}">
        </dialog>


        <div class="flex margin-and-width center">
            <div class="container btn-main-width">
                <button onclick="showNextTwentyAndMoreTwenty()" id="btn_more" class="btn-main" disabled>
                    <img id="smallSpinner2" class="small-spinner" src="./assets/icon/icon.svg" alt="pokeball"
                        style="display:none;">&nbsp;
                    20 more
                </button>
            </div>
        </div>

    </main>
    <footer>
        <span onclick="openImpressum()" role="button" aria-label="impressum dialog" aria-haspopup="dialog"
            aria-controls="impressum"><a>IMPRESSUM</a></span>
        <div>(c) 2025 AndreasBremDev </div>
        <div class="social">
            <a href="https://www.facebook.com/andreas.steinig.1/" target="_blank">
                <img src="./assets/icon/facebook-brands.svg" alt="Facebook-Symbol">
                <span class="social-name">facebook</span>
            </a>
            <div>|</div>
            <a href="https://www.linkedin.com/in/andreas-brem-473853b4/" target="_blank">
                <img src="./assets/icon/linkedin-brands.svg" alt="LinkedIn-Symbol">
                <span class="social-name">linkedIn</span>
            </a>
            <div>|</div>
            <a href="https://github.com/AndreasBremDev" target="_blank">
                <img src="./assets/icon/github-brands.svg" alt="GitHub-Symbol">
                <span class="social-name">GitHub</span>
            </a>
        </div>
    </footer>
</body>

</html>
